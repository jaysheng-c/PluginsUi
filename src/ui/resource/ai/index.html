<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/chat-component.css">
    <link rel="stylesheet" href="./css/chat-container.css">
    <link rel="stylesheet" href="./css/input-container.css">
    <script src="./js/constants.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/resize-handle.js"></script>
    <script src="./js/guide.js"></script>
    <script src="./js/input-container.js"></script>
</head>
<body>
    <div id="header">
        <button class="guide-btn" id="guide-btn">
            <img class="guide-btn-icon" src="./image/guide-btn-shrink.png" alt="侧边栏Icon">
        </button>
        <button class="guide-btn" id="new-chat-btn-header" onclick="addChat()">
            <img class="guide-btn-icon" src="./image/new_chat.png" alt="new_chat" style="width: 23px; height: 23px;">
        </button>
    </div>
    <div class="main-container" id="main-container">
        <div id="sidebar">
            <div id="sidebar-header">
                <button id="search-box">
                    <img src="./image/search.png" alt="Search Icon">
                    <span class="divider"></span>
                    <span class="search-text">搜索历史对话</span>
                </button>
            </div>
            <div id="sidebar-component">
                <button id="new-chat-btn" onclick="addChat()">
                    <img src="./image/add.png" alt="Add Icon">
                    <span class="divider"></span>
                    <span class="new-chat-btn-text">新建对话</span>
                </button>
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px 0 5px 0;">
                    <div class="title">分组</div>
                    <div class="title add" style="align-items: center;" onclick="addGroup()">+</div>
                </div>
                <div class="component" id="group-component">
                    <!-- 通过addGroup添加内容 -->
                    <div class="chat-component-item" id="group0">
                        <div class="text">
                            <img src="./image/group.png" alt="group">
                            <span>分组0</span>
                        </div>
                        <div class="chat-component-menu" onclick="menuClick(event, this)">
                            <span class="menu-dots"></span>
                        </div>
                        <div class="menu-popup">
                            <div class="menu-item">
                                <img src="./image/to_top.png" alt="to_top">
                                <span class="menu-item-text">置顶</span>
                            </div>
                            <div class="menu-item">
                                <img src="./image/rename.png" alt="rename">
                                <span class="menu-item-text">重命名</span>
                            </div>
                            <div class="menu-item delete">
                                <img src="./image/del.png" alt="del">
                                <span class="menu-item-text">删除</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px 0 5px 0;">
                    <div class="title">聊天</div>
                </div>
                <div class="component" id="chat-component">
                    <!-- 通过addChat添加内容 -->
<!--                    <div class="text">聊天1</div>-->
<!--                    <div class="text">聊天2</div>-->
                </div>
            </div>
            <div id="sidebar-user">
                <button id="user-btn">
                    <img src="./image/add.png" alt="user-icon">
                    <span id="user-text">Jaysheng</span>
                </button>
            </div>

        </div>
        <div class="resize-handle" id="resize-handle"></div>
        <div class="container content-container" id="content-container">
            <div id="main-chat-container">
                <div id="chat-container">

                </div>
                <div id="input-container">
                    <!-- 文件上传区域 -->
                    <div id="file-upload-container">

                    </div>
                    <!-- 输入区域 -->
                    <div class="input-wrapper">
                        <label for="user-input"></label>
                        <textarea class="input-box" placeholder="输入消息... (Shift+Enter换行)" id="user-input" rows="1"></textarea>
                    </div>
                    <!-- 按键区域 -->
                    <div class="input-buttons">
                        <!-- 文件上传 -->
                        <div class="file-upload-btn" id="file-upload-btn" onclick="fileUploadBtn(event)">
<!--                            <img src="./image/file_url.png" alt="File Url Icon">-->
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <!-- 新增上传菜单 -->
                            <div class="upload-menu" id="upload-menu">
                                <div class="upload-menu-item" data-type="image">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 6C4 4.89543 4.89543 4 6 4H14L20 10V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M16 8H14V4L18 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 13H10M12 13H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 17H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <circle cx="12" cy="10" r="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span>图片</span>
                                </div>
                                <div class="upload-menu-item" data-type="file">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 6C4 4.89543 4.89543 4 6 4H14L20 10V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M16 8H14V4L18 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M8 13H16M8 17H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span>本地文件</span>
                                </div>
                            </div>
                        </div>
                        <!-- 停止 -->
                        <button class="action-btn" id="stop-btn">
                            <img src="./image/stop.png" alt="stop">
                        </button>
                        <!-- 发送 -->
                        <button class="action-btn" id="send-btn">
                            <img src="./image/send.png" alt="send">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
